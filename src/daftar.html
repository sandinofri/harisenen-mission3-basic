<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link href="./style.css" rel="stylesheet" />
    <title>Daftar</title>
  </head>
  <body class="h-screen flex items-center justify-center body-bg">
    <div class="bg-[#141618] opacity-90 p-6 rounded-lg">
      <div class="text-center mb-[15px]">
        <div class="flex items-center justify-center gap-1">
          <img class="w-[36px] h-[30px]" src="./assets/movie-open.png" alt="" />
          <h5 class="text-white text-3xl font-bold mt-1">CHILL</h5>
        </div>
        <h6 class="text-white text-2xl font-bold mt-[15px]">Daftar</h6>
        <p class="text-white text-[10px] font-light">Selamat datang!</p>
      </div>
      <div>
        <div class="mb-[15px]">
          <p class="text-white text-[10px] mb-[5px]">Username</p>
          <input
            class="input-style ps-[10px] text-slate-500 text-[10px] w-[250px] h-[30px] rounded-2xl"
            type="text"
            placeholder="Masukan username"
          />
        </div>
        <div class="mb-[15px]">
          <p class="text-white text-[10px] mb-[5px]">Kata Sandi</p>
          <div class="relative border border-white rounded-2xl  text-slate-500 text-[10px] w-[250px] h-[30px] flex items-center">
            <input
              class="w-full h-full rounded-2xl ps-[10px]"
              type="password"
              placeholder="Masukan kata sandi"
            />
            <img class="absolute right-2" src="./assets/eye-off.png" alt="">
          </div>
        </div>
        <div>
          <p class="text-white text-[10px] mb-[5px]">Konfirmasi Kata Sandi</p>
          <div class="relative border border-white rounded-2xl  text-slate-500 text-[10px] w-[250px] h-[30px] flex items-center">
            <input
              class="w-full h-full rounded-2xl ps-[10px]"
              type="password"
              placeholder="Masukan kata sandi"
            />
            <img class="absolute right-2" src="./assets/eye-off.png" alt="">
          </div>
        </div>
        <small class="text-slate-500 text-[10px]"
          >Sudah punya akun?<a class="text-white ms-[10px]" href="index.html"
            >Masuk</a
          ></small
        >
        <button
          class="block mt-[15px] border border-white text-slate-500 text-[10px] w-[250px] h-[30px] rounded-2xl text-white font-bold bg-slate-500"
        >
          Daftar
        </button>
        <small class="text-slate-500 text-[10px] text-center block my-[5px]"
          >Atau</small
        >
        <button
          class="flex items-center justify-center gap-x-2 border border-white text-slate-500 text-[10px] w-[250px] h-[30px] rounded-2xl text-white font-bold"
        >
          <img class="w-[10px]" src="./assets/goggle.png" alt="" />Daftar dengan
          Google
        </button>
      </div>
    </div>
  </body>
</html>
