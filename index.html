<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/output.css" rel="stylesheet" />
    <link href="./src/style.css" rel="stylesheet" />
    <title>Login</title>
  </head>
  <body class="h-screen flex items-center justify-center body-bg">
    <div class="bg-[#141618] opacity-90 p-6 rounded-lg shadow-2xl">
      <div class="text-center mb-[15px]">
        <div class="flex items-center justify-center gap-1">
          <img class="w-[36px] h-[30px]" src="./src/assets/movie-open.png" alt="" />
          <h5 class="text-white text-3xl font-bold mt-1">CHILL</h5>
        </div>
        <h6 class="text-white text-2xl font-bold mt-[15px]">Masuk</h6>
        <p class="text-white text-[10px] font-light">Selamat datang!</p>
      </div>
      <div>
        <div class="mb-[15px]">
          <p class="text-white text-[10px] mb-[5px]">Username</p>
          <input
            class="border border-white text-slate-500 text-[10px] w-[250px] h-[30px] rounded-2xl ps-[10px]"
            type="text"
            placeholder="Masukan username"
          />
        </div>
        <div class="mb-[8px]">
          <p class="text-white text-[10px] mb-[5px]">Kata Sandi</p>
          <div
            class="relative border border-white rounded-2xl text-slate-500 text-[10px] w-[250px] h-[30px] flex items-center"
          >
            <input
              class="w-full h-full rounded-2xl ps-[10px]"
              type="password"
              placeholder="Masukan kata sandi"
            />
            <img class="absolute right-2" src="./assets/eye-off.png" alt="" />
          </div>
        </div>
        <div class="flex justify-between">
          <small class="text-slate-500 text-[10px]"
            >Belum punya akun?<a class="text-white ms-[5px]" href="./src/daftar.html"
              >Daftar</a
            ></small
          >
          <small class="text-white text-[10px] cursor-pointer"
            >Lupa kata sandi?</small
          >
        </div>
        <a
          href="./src/beranda.html"
          class="flex items-center justify-center mt-[15px] border border-white text-slate-500 text-[10px] w-[250px] h-[30px] rounded-2xl text-white font-bold bg-slate-500"
          >Masuk</a
        >
        <small class="text-slate-500 text-[10px] text-center block my-[5px]"
          >Atau</small
        >
        <button
          class="flex items-center justify-center gap-x-2 border border-white text-slate-500 text-[10px] w-[250px] h-[30px] rounded-2xl text-white font-bold"
        >
          <img class="w-[10px]" src="./assets/goggle.png" alt="" />Daftar dengan
          Google
        </button>
      </div>
    </div>
  </body>
</html>
